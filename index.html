<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platzi Video</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="src/css/home.css" />
  <link rel="stylesheet" href="src/css/modal.css" />
</head>
<body>
  <section class="home" id="home">
    <div class="home-sidebar">
      <div class="sidebar">
      </div>
    </div>
    <div class="home-primary">
      <!-- <section class="primary"> -->
        <div class="primary-search">
          <form action="" class="search" id="form">
            <input type="text" name="name" placeholder="Buscar un artista o tema favorito"/>
          </form>
        </div>
        <div class="primary-user">
          <div class="user">
            <p>
              <span><a href="https://josecuevas.dev">José Cuevas</a></span>
            </p>
          </div>
        </div>
        <div class="primary-list">
          <div class="primaryPlaylist">
            <h3 class="primaryPlaylist-topic">Not so exciting</h3>
            <h2 class="primaryPlaylist-title">Grass Pokémon</h2>
            <div class="primaryPlaylist-list" id="grass">
              <img class="loader" src="src/images/loader.gif" width="50" height="50" alt="">
            </div>
          </div>
          <div class="primaryPlaylist">
            <h3 class="primaryPlaylist-topic">Not so spicy</h3>
            <h2 class="primaryPlaylist-title">Fire</h2>
            <div class="primaryPlaylist-list" id="fire">
              <img class="loader" src="src/images/loader.gif" width="50" height="50" alt="">
            </div>
          </div>
          <div class="primaryPlaylist">
            <h3 class="primaryPlaylist-topic">Not so fresh</h3>
            <h2 class="primaryPlaylist-title">Water</h2>
            <div class="primaryPlaylist-list" id="water">
              <img class="loader" src="src/images/loader.gif" width="50" height="50" alt="">
            </div>
          </div>
        </div>
      <!-- </section> -->
    </div>
    <div class="home-featuring" id="featuring">
    </div>
  </section>
  <div class="overlay" id="overlay">
  </div>
  <div class="modal" id="modal">
    <h1></h1>
    <div class="modal-content">
      <img id="modal-img-1" src="" alt="">
      <img id="modal-img-2" src="" alt="">
    </div>
    <div class="modal-buttons">
      <button class="modal-btn primary" id="hide-modal">Cerrar Modal</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="src/js/home.js"></script>
</body>
</html>
